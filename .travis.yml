language: node_js
node_js:
  - "node"
  - "6"
  - "5"
env:
  - NODE_ENV=test
before_script:
  - npm install -g codecov
  - npm install istanbul -g
  - npm install mocha -g
  - npm install grunt-cli -g
after_success:
  - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
  - codecov