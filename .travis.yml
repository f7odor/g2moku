language: node_js
node_js:
  - "node"
  - "6"
  - "5"
env:
  - NODE_ENV=test
before_script:
  - npm install -g codecov
  - npm install istanbul -g
  - npm install mocha -g
  - npm install karma -g
  - npm install grunt-cli -g
after_success:
  - npm run codecov
  - istanbul cover _mocha --report lcovonly -- -R spec && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
